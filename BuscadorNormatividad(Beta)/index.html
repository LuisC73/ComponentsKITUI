<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./paginador/style.css" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
  </head>

  <body>
    <main>
      <section>
        <section class="searchDocuments">
          <div class="searchDocuments__top">
            <label for="searchDocument" class="searchDocuments__label">Buscador</label>
            <select name="optionsSearch" class="searchDocuments__select">
              <option value="Title" class="searchDocuments__option">
                Por Titulo
              </option>
              <option value="Fecha" class="searchDocuments__option">
                Por Fecha
              </option>
              <option value="A_x00f1_o" class="searchDocuments__option">
                Por AÃ±o
              </option>
            </select>
          </div>
          <div class="searchDocuments__bottom">
            <input
              type="text"
              class="searchDocuments__input"
              id="searchDocument"
              placeholder="Ej: normas"
              autocomplete="off"
              autocorrect="off"
            />
            <div class="searchDocuments__button">
              <i class="bx bx-search searchDocuments__icon"></i>
            </div>
          </div>
        </section>
        <section class="searchLoader">
          <span class="searchLoader__loader"></span>
          <p class="searchLoader__p">Buscando datos ...</p>
        </section>
        <section class="searchError">
          <div class="searchError__circleBorder">
            <div class="searchError__circle">
              <div class="searchError__error"></div>
            </div>
          </div>
          <p class="searchError__p">Error en la busqueda</p>
          <span class="searchError__span"></span>
        </section>
        <section class="searchResults">
          <div class="searchResults__top">
            <h3 class="searchResults__h3">Resultados</h3>
            <button class="searchResults__reset">Borrar Datos</button>
          </div>
          <div class="searchResults__bottom">
            <p class="searchResults__p">Ordenar Por:</p>
          </div>
          <ul class="searchResults__container"></ul>
          <nav class="paginationItems">
            <button
              class="paginationItems__button"
              id="pagPrev-button"
              aria-label="Previous page"
              title="Pagina Anterior"
              type="button">
              Anterior
            </button>

            <div class="paginationItems__numbers"></div>

            <button
              class="paginationItems__button"
              id="pagNext-button"
              aria-label="Next page"
              title="Pagina Siguiente"
              type="button">
              Siguiente
            </button>
          </nav>
        </section>
      </section>
    </main>

    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="./prueba/main.js" type="module"></script>
  </body>
</html>
