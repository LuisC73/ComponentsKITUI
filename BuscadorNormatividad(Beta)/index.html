<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./paginador/style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="searchDocuments">
          <label for="searchDocument" class="searchDocuments__label"
            >Buscador</label
          >
          <input
            type="text"
            class="searchDocuments__input"
            id="searchDocument"
            placeholder="Ej: normas"
            autocomplete="off"
            autocorrect="off"
          />
          <div class="searchDocuments__button">
            <i class="bx bx-search searchDocuments__icon"></i>
          </div>
        </div>

        <section class="searchResults">
          <h3 class="searchResults__h3">Resultados</h3>
          <div class="searchResults__container"></div>
          <nav class="paginationItems">
            <button
              class="paginationItems__button"
              id="pagPrev-button"
              aria-label="Previous page"
              title="Pagina Anterior"
            >
              Anterior
            </button>

            <div class="paginationItems__numbers"></div>

            <button
              class="paginationItems__button"
              id="pagNext-button"
              aria-label="Next page"
              title="Pagina Siguiente"
            >
              Siguiente
            </button>
          </nav>
        </section>
      </section>
    </main>
  </body>

  <script src="./main.js" type="module"></script>
</html>
